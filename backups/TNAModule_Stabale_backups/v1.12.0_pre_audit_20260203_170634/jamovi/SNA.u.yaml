title: Social Network Analysis
name: SNA
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: sna_from
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: sna_to
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: sna_weight
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: sna_group
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    stretchFactor: 1
    style: inline
    children:
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Aggregation Function
            children:
              - type: RadioButton
                name: sna_aggregate_sum
                optionName: sna_aggregate
                optionPart: sum
              - type: RadioButton
                name: sna_aggregate_mean
                optionName: sna_aggregate
                optionPart: mean
              - type: RadioButton
                name: sna_aggregate_max
                optionName: sna_aggregate
                optionPart: max
              - type: RadioButton
                name: sna_aggregate_min
                optionName: sna_aggregate
                optionPart: min
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: CheckBox
            name: sna_show_plot
            label: Show Plot
  - type: CollapseBox
    label: Visualization Settings
    margin: large
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: LayoutBox
            stretchFactor: 1
            children:
              - type: Label
                label: Display
                children:
                  - type: TextBox
                    name: sna_plot_node_size_slider
                    label: Node Size
                    format: number
                    enable: (sna_show_plot)
                  - type: TextBox
                    name: sna_plot_edge_size_slider
                    label: Edge Size
                    format: number
                    enable: (sna_show_plot)
          - type: LayoutBox
            stretchFactor: 1
            children:
              - type: Label
                label: Labels
                children:
                  - type: CheckBox
                    name: sna_plot_show_node_labels
                    label: Show node labels
                    enable: (sna_show_plot)
                  - type: CheckBox
                    name: sna_plot_show_edge_labels
                    label: Show edge labels
                    enable: (sna_show_plot)
          - type: LayoutBox
            stretchFactor: 1
            children:
              - type: Label
                label: Colors
                children:
                  - type: ComboBox
                    name: sna_plot_theme
                    label: Color theme
                    enable: (sna_show_plot)
                  - type: ComboBox
                    name: sna_plot_edge_color
                    label: Edge color
                    enable: (sna_show_plot)
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: LayoutBox
            stretchFactor: 1
            children:
              - type: Label
                label: Layout
                children:
                  - type: ComboBox
                    name: sna_plot_layout
                    label: Layout algorithm
                    enable: (sna_show_plot)
                  - type: TextBox
                    name: sna_plot_repulsion
                    label: Repulsion
                    format: number
                    enable: (sna_show_plot)
          - type: LayoutBox
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Size
                children:
                  - type: TextBox
                    name: sna_plot_width
                    label: Width
                    format: number
                    enable: (sna_show_plot)
                  - type: TextBox
                    name: sna_plot_height
                    label: Height
                    format: number
                    enable: (sna_show_plot)
      - type: CollapseBox
        label: Advanced Edge Settings
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                stretchFactor: 1
                children:
                  - type: Label
                    label: Edge Parameters
                    children:
                      - type: TextBox
                        name: sna_plot_cut
                        label: Cut value
                        format: number
                        enable: (sna_show_plot)
                      - type: TextBox
                        name: sna_plot_min_value
                        label: Minimum value
                        format: number
                        enable: (sna_show_plot)
                      - type: TextBox
                        name: sna_plot_asize
                        label: Arrow size
                        format: number
                        enable: (sna_show_plot)
                      - type: TextBox
                        name: sna_plot_edge_label_size
                        label: Edge label size
                        format: number
                        enable: (sna_show_plot)
              - type: LayoutBox
                stretchFactor: 1
                children:
                  - type: Label
                    label: Edge Curve
                    children:
                      - type: TextBox
                        name: sna_plot_curve
                        label: Curvature
                        format: number
                        enable: (sna_show_plot)
                      - type: CheckBox
                        name: sna_plot_curveAll
                        label: Curve all edges
                        enable: (sna_show_plot)
      - type: CollapseBox
        label: Advanced Node Settings
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                stretchFactor: 1
                children:
                  - type: Label
                    label: Node Parameters
                    children:
                      - type: TextBox
                        name: sna_plot_vsize
                        label: Node size (vsize)
                        format: number
                        enable: (sna_show_plot)
                      - type: TextBox
                        name: sna_plot_node_size
                        label: Node width scalar
                        format: number
                        enable: (sna_show_plot)
                      - type: TextBox
                        name: sna_plot_node_label_size
                        label: Node label size
                        format: number
                        enable: (sna_show_plot)
              - type: LayoutBox
                stretchFactor: 1
                children:
                  - type: Label
                    label: Node Borders
                    children:
                      - type: CheckBox
                        name: sna_plot_borders
                        label: Show borders
                        enable: (sna_show_plot)
                      - type: TextBox
                        name: sna_plot_border_width
                        label: Border width
                        format: number
                        enable: (sna_show_plot && sna_plot_borders)
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: sna_plot_details
            label: Show details (min/max/cut)
            enable: (sna_show_plot)
  - type: CollapseBox
    label: Graph Level Metrics
    margin: large
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Options
            children:
              - type: CheckBox
                name: sna_show_summary
                label: Summary Table
              - type: CheckBox
                name: sna_show_degree_plot
                label: Degree Distribution
  - type: CollapseBox
    label: Centrality Analysis
    margin: large
    stretchFactor: 1
    style: inline
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Display Options
            children:
              - type: CheckBox
                name: centrality_show_table
                label: Table
          - type: Label
            label: Measures
            children:
              - type: CheckBox
                name: centrality_OutStrength
                label: Out Strength
              - type: CheckBox
                name: centrality_InStrength
                label: In Strength
              - type: CheckBox
                name: centrality_Closeness
                label: Closeness
              - type: CheckBox
                name: centrality_ClosenessIn
                label: Closeness In
              - type: CheckBox
                name: centrality_ClosenessOut
                label: Closeness Out
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Parameters
            children:
              - type: CheckBox
                name: centrality_loops
                label: Include loops
              - type: CheckBox
                name: centrality_normalize
                label: Normalize values
          - type: Label
            label: Advanced Measures
            children:
              - type: CheckBox
                name: centrality_Betweenness
                label: Betweenness
              - type: CheckBox
                name: centrality_BetweennessRSP
                label: Betweenness RSP
              - type: CheckBox
                name: centrality_Clustering
                label: Clustering
              - type: CheckBox
                name: centrality_Diffusion
                label: Diffusion
  - type: CollapseBox
    label: Community Detection
    margin: large
    stretchFactor: 1
    style: inline
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Display Options
            children:
              - type: CheckBox
                name: community_show_table
                label: Table
          - type: Label
            label: Methods
            children:
              - type: CheckBox
                name: community_walktrap
                label: Walktrap
              - type: CheckBox
                name: community_fast_greedy
                label: Fast Greedy
              - type: CheckBox
                name: community_label_prop
                label: Label Propagation
              - type: CheckBox
                name: community_infomap
                label: Infomap
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Advanced Methods
            children:
              - type: CheckBox
                name: community_edge_betweenness
                label: Edge Betweenness
              - type: CheckBox
                name: community_leading_eigen
                label: Leading Eigenvector
              - type: CheckBox
                name: community_spinglass
                label: Spinglass
  - type: CollapseBox
    label: Edge Betweenness
    margin: large
    stretchFactor: 1
    style: inline
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Display Options
            children:
              - type: CheckBox
                name: edge_betweenness_show_table
                label: Table
          - type: Label
            label: Parameters
            children:
              - type: CheckBox
                name: edge_betweenness_directed
                label: Directed Network
