title: Social Network Analysis
name: SNA
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: sna_from
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: sna_to
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: sna_weight
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    stretchFactor: 1
    style: inline
    children:
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Aggregation Function
            children:
              - type: RadioButton
                name: sna_aggregate_sum
                optionName: sna_aggregate
                optionPart: sum
              - type: RadioButton
                name: sna_aggregate_mean
                optionName: sna_aggregate
                optionPart: mean
              - type: RadioButton
                name: sna_aggregate_max
                optionName: sna_aggregate
                optionPart: max
              - type: RadioButton
                name: sna_aggregate_min
                optionName: sna_aggregate
                optionPart: min
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Basic Options
            children:
              - type: CheckBox
                name: sna_show_matrix
                label: Show Matrix
  - type: CollapseBox
    label: Visualization Settings
    margin: large
    collapsed: true
    stretchFactor: 1
    style: inline
    children:
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Display Options
            children:
              - type: CheckBox
                name: sna_show_plot
                label: Network plot
              - type: CheckBox
                name: sna_plot_details
                label: Show details (min/max/cut)
                enable: (sna_show_plot)
          - type: Label
            label: Layout
            children:
              - type: ComboBox
                name: sna_plot_layout
                enable: (sna_show_plot)
              - type: TextBox
                name: sna_plot_repulsion
                format: number
                enable: (sna_show_plot)
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Edge Parameters
            children:
              - type: TextBox
                name: sna_plot_cut
                format: number
                enable: (sna_show_plot)
              - type: TextBox
                name: sna_plot_min_value
                format: number
                enable: (sna_show_plot)
              - type: TextBox
                name: sna_plot_esize
                format: number
                enable: (sna_show_plot)
              - type: TextBox
                name: sna_plot_asize
                format: number
                enable: (sna_show_plot)
              - type: TextBox
                name: sna_plot_edge_label_size
                format: number
                enable: (sna_show_plot)
          - type: Label
            label: Edge Curve
            children:
              - type: TextBox
                name: sna_plot_curve
                format: number
                enable: (sna_show_plot)
              - type: CheckBox
                name: sna_plot_curveAll
                label: Curve all edges
                enable: (sna_show_plot)
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Node Parameters
            children:
              - type: TextBox
                name: sna_plot_vsize
                format: number
                enable: (sna_show_plot)
              - type: TextBox
                name: sna_plot_node_size
                format: number
                enable: (sna_show_plot)
              - type: TextBox
                name: sna_plot_node_label_size
                format: number
                enable: (sna_show_plot)
              - type: CheckBox
                name: sna_plot_borders
                label: Show borders
                enable: (sna_show_plot)
              - type: TextBox
                name: sna_plot_border_width
                format: number
                enable: (sna_show_plot && sna_plot_borders)
          - type: Label
            label: Colors
            children:
              - type: ComboBox
                name: sna_plot_theme
                enable: (sna_show_plot)
              - type: ComboBox
                name: sna_plot_posCol
                enable: (sna_show_plot)
              - type: ComboBox
                name: sna_plot_negCol
                enable: (sna_show_plot)
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Plot Size
            children:
              - type: TextBox
                name: sna_plot_width
                format: number
                enable: (sna_show_plot)
              - type: TextBox
                name: sna_plot_height
                format: number
                enable: (sna_show_plot)
  - type: CollapseBox
    label: Centrality Analysis
    margin: large
    stretchFactor: 1
    style: inline
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Display Options
            children:
              - type: CheckBox
                name: centrality_show_table
                label: Table
              - type: CheckBox
                name: centrality_show_plot
                label: Plot
          - type: Label
            label: Measures
            children:
              - type: CheckBox
                name: centrality_OutStrength
                label: Out Strength
              - type: CheckBox
                name: centrality_InStrength
                label: In Strength
              - type: CheckBox
                name: centrality_Betweenness
                label: Betweenness
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Parameters
            children:
              - type: CheckBox
                name: centrality_loops
                label: Include loops
              - type: CheckBox
                name: centrality_normalize
                label: Normalize values
