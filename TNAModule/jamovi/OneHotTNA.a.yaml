    - name: bootstrap_plot_node_label_size
      title: Node label size
      type: Number
      default: 1
      min: 0
      max: 10

    - name: bootstrap_plot_layout
      title: Layout
      type: List
      default: circle
      options:
        - title: Circle
          name: circle
        - title: Spring
          name: spring
        - title: Kamada-Kawai
          name: layout_with_kk
        - title: Graphopt
          name: layout_with_graphopt
        - title: GEM
          name: layout_with_gem
        - title: DRL
          name: layout_with_drl
        - title: Star
          name: layout_as_star
        - title: Grid
          name: layout_on_grid
        - title: Nicely
          name: layout_nicely
        - title: Fruchterman-Reingold
          name: layout_with_fr
        - title: Davidson-Harel
          name: layout_with_dh
        - title: LGL
